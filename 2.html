    <h2>태그의 종류</h2>
    <strong><u>2. 태그의 종류</u></strong><br>
    <p>
        title: 제목<br>
        h1~6: 헤딩<br>
        strong: 문장 강조<br>
        u (under line):  문장 밑줄<br>
        ul (unordered list): 순서없는 목록<br>
        ol (ordered list): 순서있는 목록  (ex/ 1. 2. 3.)<br>
        br : 줄 바꿈 *닫는게  없음<br>
        p: 문단의 길이 단락을 정함<br>
        & nbsp: 공백<br>
        width: 사진 등 폭 너비 조절
    </p>
